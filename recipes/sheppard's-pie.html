<!DOCTYPE html>
<html>
    <head>
        <title>shepards pie</title>
        <meta charset="utf-8" >
    </head>
    <body>
        <h1>Sheppards pie</h1>
        <h2>sheppards pie recipe</h2>
        <h3>Ingrediets</h3>
        <ul>
            <li>1 teaspoon salt</li>
            <li>3 large (1 1/2 to 2 pounds) potatoes, peel and quarted</li>
            <li>1 stick of butter</li>
            <li>1 to 2 cups mixed vegetables</li>
            <li>2 pounds ground beef</li>
            <li>1/2 cup beef broth</li>
            <li>1 teaspoon worcestershire sauce</li>
            <li>pepper and other seasonings</li>
        </ul>
    </body>
</html>
